name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Build auth-service
        run: go build -o bin/auth-service ./cmd/auth-service

      - name: Build product-service
        run: go build -o bin/product-service ./cmd/product-service

      - name: Build order-service
        run: go build -o bin/order-service ./cmd/order-service

      - name: Build gateway
        run: go build -o bin/gateway ./cmd/gateway

      - name: Build payment-service
        run: go build -o bin/payment-service ./cmd/payment-service

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build auth-service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cmd/auth-service/Dockerfile
          push: false
          tags: goshop/auth-service:${{ github.sha }}

      - name: Build product-service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cmd/product-service/Dockerfile
          push: false
          tags: goshop/product-service:${{ github.sha }}

      - name: Build order-service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cmd/order-service/Dockerfile
          push: false
          tags: goshop/order-service:${{ github.sha }}

      - name: Build gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cmd/gateway/Dockerfile
          push: false
          tags: goshop/api-gateway:${{ github.sha }}

      - name: Build payment-service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cmd/payment-service/Dockerfile
          push: false
          tags: goshop/payment-service:${{ github.sha }}
