services:
  postgres:
    image: postgres:15-alpine
    container_name: goshop_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - goshop_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${AUTH_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: goshop_redis
    ports:
      - "6379:6379"
    networks:
      - goshop_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: cmd/auth-service/Dockerfile
    container_name: goshop_auth_service
    ports:
      - "${AUTH_HTTP_PORT}:${AUTH_HTTP_PORT}"
      - "${AUTH_GRPC_PORT}:${AUTH_GRPC_PORT}"
    environment:
      HTTP_PORT: ${AUTH_HTTP_PORT}
      GRPC_PORT: ${AUTH_GRPC_PORT}
      JWT_SECRET: ${JWT_SECRET}
      DB_HOST: ${POSTGRES_HOST}
      DB_PORT: ${POSTGRES_PORT}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${AUTH_DB_NAME}
      DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - goshop_network
    restart: unless-stopped

  product-service:
    build:
      context: .
      dockerfile: cmd/product-service/Dockerfile
    container_name: goshop_product_service
    ports:
      - "${PRODUCT_HTTP_PORT}:${PRODUCT_HTTP_PORT}"
      - "${PRODUCT_GRPC_PORT}:${PRODUCT_GRPC_PORT}"
    environment:
      HTTP_PORT: ${PRODUCT_HTTP_PORT}
      GRPC_PORT: ${PRODUCT_GRPC_PORT}
      DB_HOST: ${POSTGRES_HOST}
      DB_PORT: ${POSTGRES_PORT}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${PRODUCT_DB_NAME}
      DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - goshop_network
    restart: unless-stopped

  order-service:
    build:
      context: .
      dockerfile: cmd/order-service/Dockerfile
    container_name: goshop_order_service
    ports:
      - "${ORDER_HTTP_PORT}:${ORDER_HTTP_PORT}"
    environment:
      HTTP_PORT: ${ORDER_HTTP_PORT}
      PRODUCT_SERVICE_ADDR: "product-service:${PRODUCT_GRPC_PORT}"
      DB_HOST: ${POSTGRES_HOST}
      DB_PORT: ${POSTGRES_PORT}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${ORDER_DB_NAME}
      DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy
      product-service:
        condition: service_started
    networks:
      - goshop_network
    restart: unless-stopped

networks:
  goshop_network:
    driver: bridge

volumes:
  postgres_data:
