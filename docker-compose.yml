services:
  postgres:
    image: postgres:15-alpine
    container_name: goshop_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: goshop_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - goshop_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d goshop_auth"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: goshop_redis
    ports:
      - "6379:6379"
    networks:
      - goshop_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: cmd/auth-service/Dockerfile
    container_name: goshop_auth_service
    ports:
      - "8081:8081"
      - "9091:9091"
    environment:
      HTTP_PORT: "8081"
      GRPC_PORT: "9091"
      JWT_SECRET: "your-super-secret-key-change-in-production"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: goshop_auth
      DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - goshop_network
    restart: unless-stopped

  product-service:
    build:
      context: .
      dockerfile: cmd/product-service/Dockerfile
    container_name: goshop_product_service
    ports:
      - "8082:8082"
      - "9092:9092"
    environment:
      HTTP_PORT: "8082"
      GRPC_PORT: "9092"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: goshop_product
      DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - goshop_network
    restart: unless-stopped

networks:
  goshop_network:
    driver: bridge

volumes:
  postgres_data:
